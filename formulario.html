<script>
  function prosseguir() {
    const idade = document.querySelector('input[placeholder="Idade"]').value;
    const peso = document.querySelector('input[placeholder="Peso (em kg)"]').value;
    const altura = document.querySelector('input[placeholder="Altura (em cm)"]').value;

    localStorage.setItem("idade", idade);
    localStorage.setItem("peso", peso);
    localStorage.setItem("altura", altura);

    window.location.href = "resultado.html";
    return false;
  }
</script>
