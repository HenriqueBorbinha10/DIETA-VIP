<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plano Personalizado</title>

      width: 100%;
      text-align: center;
    }
    .container img {
      width: 80px;
      height: 80px;

      margin-bottom: 20px;
    }

      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .container button {
      width: 100%;
      padding: 12px;
      background-color: #7ED957;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .radio-group {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
    }
  </style>
</head>
