<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Formulario</title><link rel="stylesheet" href="style.css"></head><body><div class="container"><h2>Ingresa tus datos</h2><form onsubmit="return calcular();"><label>Nombre:</label><input type="text" id="nombre" required><br><label>Peso (kg):</label><input type="number" id="peso" required><br><label>Altura (cm):</label><input type="number" id="altura" required><br><button type="submit">CALCULAR</button></form></div><script>function calcular() { const nombre = document.getElementById('nombre').value; const peso = parseFloat(document.getElementById('peso').value); const altura = parseFloat(document.getElementById('altura').value) / 100; const imc = peso / (altura * altura); const calorias = peso * 22; localStorage.setItem("nombre", nombre); localStorage.setItem("imc", imc.toFixed(1)); localStorage.setItem("calorias", Math.round(calorias)); window.location.href = "resultado.html"; return false; }</script></body></html>
