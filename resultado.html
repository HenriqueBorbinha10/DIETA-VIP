<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resultado</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Resultado del cálculo</h2>
    <p id="info"></p>
    <button onclick="window.location.href='dietas.html'">VER DIETAS</button>
  </div>
  <script>
    const nombre = localStorage.getItem("nombre");
    const imc = localStorage.getItem("imc");
    const calorias = localStorage.getItem("calorias");
    document.getElementById("info").innerText = `Hola ${nombre}, tu IMC es ${imc} y necesitas unas ${calorias} calorías por día.`;
  </script>
</body>
</html>
