<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suas Dietas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-bottom: 10px;
    }
    .card button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .card button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .bloqueado {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Plano de Dietas VIP – 12 meses</h1>
  <div class="grid" id="dietas"></div>

  <script>
    const grid = document.getElementById("dietas");

    // Salvar data da primeira visita
    const chave = "data_inicio_dietas";
    let inicio = localStorage.getItem(chave);
    if (!inicio) {
      const hoje = new Date().toISOString();
      localStorage.setItem(chave, hoje);
      inicio = hoje;
    }

    const dataInicio = new Date(inicio);

    for (let i = 1; i <= 12; i++) {
      const card = document.createElement("div");
      card.className = "card";

      const titulo = document.createElement("h2");
      titulo.textContent = `Dieta Mês ${i}`;

      const diasLiberacao = (i - 1) * 7;
      const dataLiberacao = new Date(dataInicio);
      dataLiberacao.setDate(dataLiberacao.getDate() + diasLiberacao);

      const hoje = new Date();
      const liberada = hoje >= dataLiberacao;

      const botao = document.createElement("button");
      botao.textContent = liberada ? "ACESSAR" : "BLOQUEADO";
      botao.disabled = !liberada;
      botao.onclick = () => window.location.href = `dieta${i}.html`;

      card.appendChild(titulo);
      card.appendChild(botao);

      if (!liberada) {
        const restante = Math.ceil((dataLiberacao - hoje) / (1000 * 60 * 60 * 24));
        const msg = document.createElement("p");
        msg.className = "bloqueado";
        msg.textContent = `Disponível em ${restante} dia(s)`;
        card.appendChild(msg);
      }

      grid.appendChild(card);
    }
  </script>
</body>
</html>
